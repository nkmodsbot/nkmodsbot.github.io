<style>

text-align: center;
}
.mid{

.prebuttonv1 {
  background-color: #354bc4;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;

background-color: #008CBA;

<button class="prebuttonv1
button2" id="btnRedirect">TAP FOR HUMAN VERIFY</button>
<br />
<br />
<div class="themi" id="dvCountDown" style="display: none">
Please wait <span id="lblCount"></span>&nbsp;seconds.
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
    $("#btnRedirect").click(function () {
        var seconds = 10;
        $("#dvCountDown").show();
        $("#btnRedirect").hide();
        $("#lblCount").html(seconds);
        setInterval(function () {
            seconds--;
            $("#lblCount").html(seconds);
            if (seconds == 0) {
                $("#dvCountDown").show();
                window.location = "http://www.jqueryfaqs.com/";
            }
        }, 1000);
    });
});
</script>
